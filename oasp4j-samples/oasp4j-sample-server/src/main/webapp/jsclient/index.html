<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/oasp.1f2778bd.css">
    <script src="js/modernizr.c7597245.js"></script>
</head>
<body data-ng-app="app" data-ng-controller="AppCntl">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to
    improve your experience.</p>
<![endif]-->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Restaurant Sample Application</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="ng-cloak nav navbar-nav" data-ng-show="currentUser.isLoggedIn()">
                <li><a href="#table-mgmt/table-search">Tables</a></li>
            </ul>
            <div class="ng-cloak navbar-right" data-ng-show="currentUser.isLoggedIn()">
                <span class="navbar-text"><span data-ng-bind="'OASP.LOGGED_IN_AS' | translate"></span>:&nbsp;<span
                        data-ng-bind="currentUser.getUserName()"></span></span>
                <button data-ng-click="logOff()" class="btn navbar-btn btn-sm btn-info">Log Off</button>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown language-dropdown" ng-controller="LanguageChangeCntl">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="icon-container"><span
                            class="icon icon-{{getCurrentLanguage()}}-24"></span></span><span data-ng-bind="'OASP.LANGUAGE' | translate"></span><span
                            class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="lang in supportedLanguages" ng-show="getCurrentLanguage()!=lang.key">
                            <a dropdown-toggle="" ng-click="changeLanguage(lang.key)">
                                <span class="icon icon-{{lang.key}}-24"></span>{{lang.label}}
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <div ng-view>
    </div>
    <hr>
    <footer>
        <p>&copy; OASP 2014</p>
    </footer>
</div>
<script src="js/vendor.bd10916e.js"></script>

<script src="js/sample-app.e69aa1cc.js"></script>


<div data-spinner="globalSpinner"></div>
</body>
</html>
